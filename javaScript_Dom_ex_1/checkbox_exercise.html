<html>

    <title>
      CheckBox All or None
    </title>

  <body>
    <input type = "checkbox" class = "chkbox" id = "redCheckbox" onclick = "toggle(this)">Red
    <br>
    <input type ="checkbox" class ="chkbox" id ="greenCheckbox" onclick = "toggle(this)">Green
    <br>
    <input type = "checkbox" class = "chkbox" id = "yellowCheckbox" onclick = "toggle(this)">Yellow
    <br>
    <input type = "checkbox" class = "chkbox" id = "whiteCheckbox" onclick = "toggle(this)">White
    <br>
    <input type = "checkbox" class = "chkbox" id = "blackCheckbox" onclick = "toggle(this)">Black
    <br>
    <br>
    <input type = "checkbox" id = "selectAll" onclick = "selectAll()">Select All
    <input type = "checkbox" id = "selectNone" onclick = "selectNone()">None

    </script>
